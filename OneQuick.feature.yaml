File-Description: 可参考\script\OneQuick.feature.default.yaml文件修改
app_enhance: 
  chrome_scroll_tab: 1
  notepad_ctrl_w_close: 1
  sublime_file_folder: 1
theme: 
  # # dark theme
  # nox_width: 620
  # nox_text_color: 'ffffff'
  # nox_margin_x: 0
  # nox_margin_y: 0
  # nox_bg_color: '424242'
  # nox_control_color: '616161'
  # nox_border_shadow_type: 'classic_shadow_type'
  #
  # light theme 
  nox_width: 620
  nox_text_color: '000000'
  nox_margin_x: 0
  nox_margin_y: 0
  nox_bg_color: 'ececec'
  nox_control_color: 'd9d9d9'
  nox_border_shadow_type: 'modern_shadow_type'
additional-features:
  enable_hot_corners: 1
  disable_win10_auto_update: 1
  auto_update_when_launch_nox: 1
  # when ctrl+8 on the edge (useful for touchpad user)
  enable_hot_edges: 1
web-search:
  switch: 1
  buildin:
    default: 'gg', 'bd'
	  nox: 'https://github.com/no5ix/nox'
	  gg: 'https://www.google.com.hk/search?safe=off&site=&source=hp&q=REPLACEME&btnG=Search&oq=&gs_l='
	  bi: 'https://www.bing.com/search?q=REPLACEME&qs=n&FORM=BESBTB&sp=-1&pq=REPLACEME&sc=8-8&sk=&cvid=278DBE315C2D48E0AFC1B7B88E5878F3&ensearch=1'
	  yd: 'http://www.youdao.com/w/REPLACEME'
	  bd: 'https://www.baidu.com/#ie=UTF-8&wd=REPLACEME'
	  bb: 'search.bilibili.com/all?keyword=REPLACEME'
	  jd: 'https://search.jd.com/Search?keyword=REPLACEME&enc=utf-8'
	  zh: 'https://www.zhihu.com/search?type=content&q=REPLACEME'
	  gh: 'https://github.com/search?q=REPLACEME'
	  so: 'https://stackoverflow.com/search?q=REPLACEME'
	  yt: 'https://www.youtube.com/results?search_query=REPLACEME'
	  ph: 'https://www.pornhub.com/video/search?search=REPLACEME'
	  db: 'https://www.douban.com/search?q=REPLACEME'
	  qm: 'https://www.qimai.cn/search/index/country/cn/search/REPLACEME'
	  yk: 'https://so.youku.com/search_video/q_REPLACEME?searchfrom=1'
	  lc: 'https://leetcode-cn.com/problemset/all/?search=REPLACEME'
  custom:
command: 
  switch: 1
  buildin:
    rd: Reload
    dir: OpenNoxDir
    up: UpdateNox
    # wau: SwitchWin10AutoUpdate
    nw: StartNoxWithWindows
    cmd: 'cmd.exe'
	  ev: 'C:\Program Files\Everything\Everything.exe'
	  git: 'C:\Program Files\Git\bin\bash.exe --login'
  custom:
    blog: 'C:\Program Files\Microsoft VS Code\Code.exe C:\Users\b\Documents\github\hexo-theme-next-optimized'
    proj: 'C:\Program Files\Microsoft VS Code\Code.exe C:\Users\b\Documents\github\nox'
    test.py: 'C:\Program Files\Microsoft VS Code\Code.exe C:\Users\b\Desktop\test.py'
    test.go: 'C:\Program Files\Microsoft VS Code\Code.exe C:\Users\b\Desktop\test.go'
    test.cpp: 'C:\Program Files\Microsoft VS Code\Code.exe C:\Users\b\Desktop\test.cpp'
hotkey: 
  switch: 1
  buildin: 
    # win_z: xmenu_show_great_menu
    # ctrl_alt_r: OneQuick.Command_run
    # RButton: WinMenu.Show
    # shift_wheeldown: 'send {PgDn}'
    # shift_wheelup: 'send {PgUp}'
    # win_t: sys.win.topmost
    # win_n: notepad
    # win_shift_l: Sys.Power.LockAndMonitoroff
    # ctrl_shift_alt_r: OneQuick.Reload
    ctrl_8: SimulateClickDown
    ctrl_shift_alt_m: MaxMinWindow
    rshift: SwitchInputMethod
    ~alt: DoubleHitWebSearch
    # ctrl: DoubleHitWebSearch
    capslock: 'send {Esc}'
    capslock_tab: ScreenShot
    capslock_shift_tab: SwitchCapsState
    capslock_f: WebSearchCurSelectedText
    capslock_c: 'send ^/'
    capslock_v: 'send +6'
    capslock_w: 'send +{Ins}'
    capslock_e: 'send {Enter}'
    capslock_s: 'send +4'
    capslock_r: 'send ^y'
    capslock_shift_r: 'send {F2}'
    capslock_d: 'send {Del}'
    capslock_shift_d: 'send {BS}'
    capslock_y: 'send +8'
    capslock_shift_y: 'send +5'
    capslock_u: 'send +1'
    capslock_shift_u: 'send +2'
    capslock_h: 'send {Left}'
    capslock_shift_h: 'send +{Left}'
    capslock_j: 'send {Down}'
    capslock_shift_j: 'send +{Down}'
    capslock_k: 'send {Up}'
    capslock_shift_k: 'send +{Up}'
    capslock_l: 'send {Right}'
    capslock_shift_l: 'send +{Right}'
    capslock_p: 'send +7'
    capslock_shift_p: 'send +3'
    capslock_i: 'send ^{Left}'
    capslock_shift_i: 'send +^{Left}'
    capslock_o: 'send ^{Right}'
    capslock_shift_o: 'send +^{Right}'
    capslock_9: 'send ['
    capslock_shift_9: 'send {{}'
    capslock_0: 'send ]'
    capslock_shift_0: 'send {}}'
    capslock_n: 'send ^{BS}'
    capslock_shift_n: 'send +{Home}{Del}'
    capslock_m: 'send ^{Del}'
    capslock_shift_m: 'send +{End}{Del}'
    capslock_,: 'send {Home}'
    capslock_shift_,: 'send +{Home}'
    capslock_.: 'send {End}'
    capslock_shift_.: 'send +{End}'
    capslock_;: 'send _'
    capslock_shift_;: 'send -'
    # 下面这行 cap_ 的后面有个单引号, 需要用双引号包起来
    'capslock_'': 'send ='
    'capslock_shift_'': 'send +='
    capslock_/: 'send \'
    capslock_shift_/: 'send +\'
  custom:
screen-border: 
  switch: 1
  action: 
    LeftTopCorner: 
      # RButton: winmenu.show
      hover: JumpToPrevTab
      # shift_wheeldown: Sys.Screen.BrightnessDown
      # shift_wheelup: Sys.Screen.BrightnessUp
      # MButton: 'send {volume_mute}'
      # wheeldown: 'Send {volume_down}'
      # wheelup: 'Send {volume_up}'
