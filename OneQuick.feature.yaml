app_enhance: 
  chrome_scroll_tab: 1
  notepad_ctrl_w_close: 1
  sublime_file_folder: 1
hotkey: 
  switch: 1
  buildin: 
    # win_z: xmenu_show_great_menu
    # ctrl_alt_r: OneQuick.Command_run
    # win_rclick: WinMenu.Show
    # shift_wheeldown: "send {PgDn}"
    # shift_wheelup: "send {PgUp}"
    # win_t: sys.win.topmost
    # win_n: notepad
    # win_shift_l: Sys.Power.LockAndMonitoroff
    # ctrl_shift_alt_r: OneQuick.Reload
    caps_c: "send ^/"
    caps_v: "send +6"
    caps_w: "send +{Ins}"
    caps_e: "send {Enter}"
    caps_s: "send +4"
    caps_r: "send ^y"
    caps_shift_r: "send {F2}"
    caps_d: "send {Del}"
    caps_shift_d: "send {BS}"
    caps_y: "send +8"
    caps_shift_y: "send +5"
    caps_u: "send "+1""
    caps_shift_u: "send +2"
    caps_h: "send {Left}"
    caps_shift_h: "send +{Left}"
    caps_j: "send {Down}"
    caps_shift_j: "send +{Down}"
    caps_k: "send {Up}"
    caps_shift_k: "send +{Up}"
    caps_l: "send {Right}"
    caps_shift_l: "send +{Right}"
    caps_p: "send +3"
    caps_shift_p: "send +7"
    caps_i: "send ^{Left}"
    caps_shift_i: "send +^{Left}"
    caps_o: "send ^{Right}"
    caps_shift_o: "send +^{Right}"
    caps_9: "send ["
    caps_shift_9: "send {{}"
    caps_0: "send ]"
    caps_shift_0: "send {}}"
    caps_n: "send ^{BS}"
    caps_shift_n: "send +{Home}{Del}"
    caps_m: "send ^{Del}"
    caps_shift_m: "send +{End}{Del}"
