      # MButton: 'send {media_play_pause}'
      # wheeldown: 'send {media_next}'
      # wheelup: 'send {media_prev}'
    LeftBottomCorner: 
      hover: 'send {LWin}'
      # RButton: xmenu_show_screen_rt_menu
      # MButton: 'send {media_play_pause}'
      # wheeldown: 'send {media_next}'
      # wheelup: 'send {media_prev}'
    RightBottomCorner: 
      hover: 'send !{Tab}'
      # RButton: xmenu_show_screen_rt_menu
      # MButton: 'send {media_play_pause}'
      # wheeldown: 'send {media_next}'
      # wheelup: 'send {media_prev}'
    TopHalfLeftEdge: 
      ctrl_8: 'C:\Program Files (x86)\Netease\CloudMusic\cloudmusic.exe'
    TopHalfRightEdge: 
      ctrl_8: 'explorer.exe'
    BottomHalfLeftEdge:
      ctrl_8: 'send ^+t'
    BottomHalfRightEdge: 
      ctrl_8: 'send {F5}'
      # MButton: 'send #{tab}'
      # wheeldown: 'send ^#{right}'
      # wheelup: 'send ^#{left}'
    # LeftHalfTopEdge/RightHalfTopEdge/LeftHalfBottomEdge/RightHalfBottomEdge: 
    #   ctrl_shift_wheeldown: 'send {end}'
    #   ctrl_shift_wheelup: 'send {home}'
    #   shift_wheeldown: 'send {pgdn}{pgdn}{pgdn}{pgdn}{pgdn}'
    #   shift_wheelup: 'send {pgup}{pgup}{pgup}{pgup}{pgup}'
    #   wheeldown: 'send {pgdn}'
    #   wheelup: 'send {pgup}'
    LeftHalfBottomEdge: 
      ctrl_8: 'send #{Tab}'
      # shift_wheeldown: Sys.Screen.BrightnessDown
      # shift_wheelup: Sys.Screen.BrightnessUp
    LeftHalfTopEdge: 
      ctrl_8: 'send #{Left}'
      wheeldown: 'Send {volume_down}'
      wheelup: 'Send {volume_up}'
    RightHalfTopEdge: 
      ctrl_8: 'send #{Right}'
    RightHalfBottomEdge: 
      ctrl_8: 'send #a'
      # wheeldown: Sys.Win.GotoNextTab
      # # wheeldown: Sys.Win.GotoPreApp
      # wheelup: Sys.Win.GotoPreTab
      # wheelup: Sys.Win.GotoNextApp
