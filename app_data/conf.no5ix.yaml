File-Description: 你可以在custom块里覆盖所有的buildin(内置)配置或者直接修改buildin配置, 改了之后重启sux生效.You can override all the buildin conf at custom block or buildin conf itself, take effect after sux restart. 
check-update-interval-hour: 2
theme: 
  dark:
    sux_width: 620
    sux_text_color: 'ffffff'
    sux_bg_color: '424242'
    sux_border_shadow_type:
  light:
    sux_width: 620
    sux_text_color: '000000'
    sux_bg_color: 'ececec'
    sux_border_shadow_type: 'modern_shadow_type'
clipboard-plus: 
  enable: 1
  shortcut-key: capslock_v
  ClipsTotalNum: 50
search-plus:
  enable: 1
  # shortcut-key: doublehit_ctrl
  # shortcut-key: doublehit_alt
  shortcut-key: capslock_f
  buildin:
    _Default: 'https://www.google.com.hk/search?safe=off&site=&source=hp&q=REPLACEME&btnG=Search&oq=&gs_l=', 'https://www.baidu.com/#ie=UTF-8&wd=REPLACEME'
    Google & Baidu: 'https://www.google.com.hk/search?safe=off&site=&source=hp&q=REPLACEME&btnG=Search&oq=&gs_l=', 'https://www.baidu.com/#ie=UTF-8&wd=REPLACEME'
    Everything: 'C:\Program Files\Everything\Everything.exe'
    Google: 'https://www.google.com.hk/search?safe=off&site=&source=hp&q=REPLACEME&btnG=Search&oq=&gs_l='
    Baidu: 'https://www.baidu.com/#ie=UTF-8&wd=REPLACEME'
    Bing: 'https://www.bing.com/search?q=REPLACEME&qs=n&FORM=BESBTB&sp=-1&pq=REPLACEME&sc=8-8&sk=&cvid=278DBE315C2D48E0AFC1B7B88E5878F3&ensearch=1'
    Youdao: 'https://www.youdao.com/w/REPLACEME'
    Bilibili: 'search.bilibili.com/all?keyword=REPLACEME'
    JingDong: 'https://search.jd.com/Search?keyword=REPLACEME&enc=utf-8', 'search.bilibili.com/all?keyword=REPLACEME'
    Zhihu: 'https://www.zhihu.com/search?type=content&q=REPLACEME'
    Github: 'https://github.com/search?q=REPLACEME'
    Stackoverflow: 'https://stackoverflow.com/search?q=REPLACEME'
    Youtube: 'https://www.youtube.com/results?search_query=REPLACEME'
    Pornhub: 'https://www.pornhub.com/video/search?search=REPLACEME'
    Douban: 'https://www.douban.com/search?q=REPLACEME'
    Youku: 'https://so.youku.com/search_video/q_REPLACEME?searchfrom=1'
  custom:
replace-text:
  enable: 1
  shortcut-key: 
    replace-current-line-text: capslock_r
    replace-selected-text: capslock_shift_r
  buildin:
    'h/': 'http://'
    'hs/': 'https://'
    'qc@': '@qq.com'
    'gc@': '@gmail.com'
    '16@': '@163.com'
  custom:
hot-corner: 
  action: 
    LeftTopCorner: 
      hover: JumpToPrevTab
      # MButton: 'send {volume_mute}'
    RightTopCorner: 
      hover: JumpToNextTab
    LeftBottomCorner: 
      hover: 'send {LWin}'
    RightBottomCorner: 
      hover: GotoPreApp
hot-edge:
  enable: 1
  action:
    TopHalfLeftEdge: 
      ctrl_8: 'C:\Program Files (x86)\Netease\CloudMusic\cloudmusic.exe'
    TopHalfRightEdge: 
      ctrl_8: OpenFileExplorer
    BottomHalfLeftEdge:
      ctrl_8: ReopenLastTab
    BottomHalfRightEdge: 
      ctrl_8: RefreshTab
      # MButton: OpenTaskView
      # wheeldown: GotoNextDesktop
      # wheelup: GotoPreDesktop
    LeftHalfBottomEdge: 
      ctrl_8: OpenTaskView
    LeftHalfTopEdge: 
      ctrl_8: MoveWindowToLeftSide
      wheeldown: VolumeDown
      wheelup: VolumeUp
    RightHalfTopEdge: 
      ctrl_8: MoveWindowToRightSide
    RightHalfBottomEdge: 
      ctrl_8: OpenActionCenter
      # wheeldown: GotoNextTab
      # # wheeldown: GotoPreApp
      # wheelup: GotoPreTab
command: 
  enable: 1
  buildin:
    cmd: 'cmd.exe'
    sux: 'https://github.com/no5ix/sux'
    git: 'C:\Program Files\Git\bin\bash.exe --login'
  custom:
    sw: StartSuxAhkWithWin
    rd: ReloadSux
    ahk: 'https://wyagd001.github.io/zh-cn/docs/AutoHotkey.htm'
    blog: 'C:\Program Files\Microsoft VS Code\Code.exe D:\Documents\github\no5ix.github.io'
    proj: 'C:\Program Files\Microsoft VS Code\Code.exe D:\Documents\github\sux'
    test.py: 'C:\Program Files\Microsoft VS Code\Code.exe C:\Users\Administrator\Desktop\test.py'
    test.go: 'C:\Program Files\Microsoft VS Code\Code.exe C:\Users\Administrator\Desktop\test.go'
    test.cpp: 'C:\Program Files\Microsoft VS Code\Code.exe C:\Users\Administrator\Desktop\test.cpp'
hotkey: 
  enable: 1
  buildin:
    ctrl_8: SimulateClickDown
    ctrl_shift_alt_m: MaxMinWindow
    # triplehit_rctrl: SwitchInputMethodAndDeleteLeft
    # doublehit_rctrl: SwitchInputMethodAndDeleteLeft
    # rctrl: 'send ^{Space}'
    rshift: SwitchInputMethodAndDeleteLeft
  custom:
capslock_plus:
  enable: 1
  buildin:
    capslock: 'send {Esc}'
    capslock_w: ScreenShot
    capslock_shift_w: ScreenShotAndSuspend
    capslock_`: SwitchCapsState
    capslock_tab: 'send +{Ins}'
    capslock_shift_v: 'send +6'
    #
    capslock_c: 'send ^/'
    capslock_e: 'send {Enter}'
    capslock_s: 'send +4'
    capslock_g: 'send ^y'
    capslock_d: 'send {Del}'
    capslock_shift_d: 'send {BS}'
    #
    capslock_y: 'send +8'
    capslock_shift_y: 'send +5'
    capslock_u: 'send +1'
    capslock_shift_u: 'send +2'
    capslock_h: 'send {Left}'
    capslock_shift_h: 'send +{Left}'
    capslock_j: 'send {Down}'
    capslock_shift_j: 'send +{Down}'
    capslock_k: 'send {Up}'
    capslock_shift_k: 'send +{Up}'
    capslock_l: 'send {Right}'
    capslock_shift_l: 'send +{Right}'
    capslock_p: 'send +7'
    capslock_shift_p: 'send +3'
    capslock_i: 'send ^{Left}'
    capslock_shift_i: 'send +^{Left}'
    capslock_o: 'send ^{Right}'
    capslock_shift_o: 'send +^{Right}'
    capslock_9: 'send ['
    capslock_shift_9: 'send {{}'
    capslock_0: 'send ]'
    capslock_shift_0: 'send {}}'
    capslock_n: 'send ^{BS}'
    capslock_shift_n: 'send +{Home}{Del}'
    capslock_m: 'send ^{Del}'
    capslock_shift_m: 'send +{End}{Del}'
    capslock_,: 'send {Home}'
    capslock_shift_,: 'send +{Home}'
    capslock_.: 'send {End}'
    capslock_shift_.: 'send +{End}'
    capslock_;: 'send _'
    capslock_shift_;: 'send -'
    # 下面这行 cap_ 的后面有个单引号, 需要用双引号包起来
    "capslock_'": 'send ='
    "capslock_shift_'": 'send +='
    capslock_/: 'send \'
    capslock_shift_/: 'send +\'
  custom: