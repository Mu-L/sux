[sux]
ver=0.2.13
release_note_en=- Now you can configure the shortcut keys of the search menu directly in the conf.json configuration - Optimized the logic of quickEntry to obtain the currently selected text - Fixed the problem that capslock cannot be used without configuring single capslock, and added a new keyword nil Indicates that the shortcut key is deprecated (that is, it does not respond when pressed) - Add a new action to make the window top: SwitchWindowAlwaysOnTop - Make the texture change with the size of the window at the same time
release_note_cn=- 现在可以直接在conf.json配置里配搜索菜单的各个快捷键了 - 优化了quickEntry的获取当前选中text的逻辑 - 修复不配置单capslock却无法用capslock的问题, 并加入一个新的关键字 nil 表示弃用那个快捷键(即为按了没反应) - 加入一个新的动作可以让窗口置顶: SwitchWindowAlwaysOnTop - 让贴图能够跟着窗口的大小变化而同时变化
