File-Description: You can override all the buildin conf at custom block, take effect after sux restart. 你可以在custom块里覆盖所有的buildin(内置)配置, 改了之后重启sux生效.
check-update-interval-hour: 2
theme: 
  dark:
    sux_width: 620
    sux_text_color: 'ffffff'
    sux_bg_color: '424242'
    sux_border_shadow_type: 'classic_shadow_type'
  light:
    sux_width: 620
    sux_text_color: '000000'
    sux_bg_color: 'ececec'
    sux_border_shadow_type: 'modern_shadow_type'
replace-text:
  enable: 1
  shortcut-key: 
    replace-all-text: capslock_g
    replace-selected-text: capslock_alt_g
  buildin:
    'h/': 'http://'
    'hs/': 'https://'
    'qc@': '@qq.com'
    'gc@': '@gmail.com'
    '16@': '@163.com'
  custom:
web-search:
  enable: 1
  shortcut-key: 
    # normal-search: doublehit_ctrl
    normal-search: doublehit_alt
    search-selected-text: capslock_f
  buildin:
    default: 'https://www.baidu.com/#ie=UTF-8&wd=REPLACEME'
    bg: 'https://www.google.com.hk/search?safe=off&site=&source=hp&q=REPLACEME&btnG=Search&oq=&gs_l=', 'https://www.baidu.com/#ie=UTF-8&wd=REPLACEME'
    gg: 'https://www.google.com.hk/search?safe=off&site=&source=hp&q=REPLACEME&btnG=Search&oq=&gs_l='
    bd: 'https://www.baidu.com/#ie=UTF-8&wd=REPLACEME'
    bi: 'https://www.bing.com/search?q=REPLACEME&qs=n&FORM=BESBTB&sp=-1&pq=REPLACEME&sc=8-8&sk=&cvid=278DBE315C2D48E0AFC1B7B88E5878F3&ensearch=1'
    yd: 'https://www.youdao.com/w/REPLACEME'
    bb: 'search.bilibili.com/all?keyword=REPLACEME'
    jd: 'https://search.jd.com/Search?keyword=REPLACEME&enc=utf-8', 'search.bilibili.com/all?keyword=REPLACEME'
    zh: 'https://www.zhihu.com/search?type=content&q=REPLACEME'
    gh: 'https://github.com/search?q=REPLACEME'
    so: 'https://stackoverflow.com/search?q=REPLACEME'
    yt: 'https://www.youtube.com/results?search_query=REPLACEME'
    ph: 'https://www.pornhub.com/video/search?search=REPLACEME'
    db: 'https://www.douban.com/search?q=REPLACEME'
    qm: 'https://www.qimai.cn/search/index/country/cn/search/REPLACEME'
    yk: 'https://so.youku.com/search_video/q_REPLACEME?searchfrom=1'
    lc: 'https://leetcode-cn.com/problemset/all/?search=REPLACEME'
  custom:
command: 
  enable: 1
  buildin:
    cmd: 'cmd.exe'
    ev: 'C:\Program Files\Everything\Everything.exe'
    sux: 'https://github.com/no5ix/sux'
    git: 'C:\Program Files\Git\bin\bash.exe --login'
  custom:
hotkey: 
  enable: 1
  buildin:
    ctrl_8: SimulateClickDown
    ctrl_shift_alt_m: MaxMinWindow
    # rshift: SwitchInputMethod
  custom:
capslock_plus:
  enable: 1
  buildin:
    # capslock: 'send {Esc}'
    capslock_tab: ScreenShot
    capslock_alt_tab: SwitchCapsState
    capslock_c: 'send ^/'
    capslock_v: 'send +6'
    capslock_w: 'send +{Ins}'
    capslock_e: 'send {Enter}'
    capslock_s: 'send +4'
    capslock_r: 'send ^y'
    capslock_alt_r: 'send {F2}'
    capslock_d: 'send {Del}'
    capslock_alt_d: 'send {BS}'
    capslock_y: 'send +8'
    capslock_alt_y: 'send +5'
    capslock_u: 'send +1'
    capslock_alt_u: 'send +2'
    capslock_h: 'send {Left}'
    capslock_alt_h: 'send +{Left}'
    capslock_j: 'send {Down}'
    capslock_alt_j: 'send +{Down}'
    capslock_k: 'send {Up}'
    capslock_alt_k: 'send +{Up}'
    capslock_l: 'send {Right}'
    capslock_alt_l: 'send +{Right}'
    capslock_p: 'send +7'
    capslock_alt_p: 'send +3'
    capslock_i: 'send ^{Left}'
    capslock_alt_i: 'send +^{Left}'
    capslock_o: 'send ^{Right}'
    capslock_alt_o: 'send +^{Right}'
    capslock_9: 'send ['
    capslock_alt_9: 'send {{}'
    capslock_0: 'send ]'
    capslock_alt_0: 'send {}}'
    capslock_n: 'send ^{BS}'
    capslock_alt_n: 'send +{Home}{Del}'
    capslock_m: 'send ^{Del}'
    capslock_alt_m: 'send +{End}{Del}'
    capslock_,: 'send {Home}'
    capslock_alt_,: 'send +{Home}'
    capslock_.: 'send {End}'
    capslock_alt_.: 'send +{End}'
    capslock_;: 'send _'
    capslock_alt_;: 'send -'
    # 下面这行 cap_ 的后面有个单引号, 需要用双引号包起来
    "capslock_'": 'send ='
    "capslock_alt_'": 'send +='
    capslock_/: 'send \'
    capslock_alt_/: 'send +\'
  custom:
hot-corner: 
  enable: 1
  action: 
    LeftTopCorner: 
      hover: JumpToPrevTab
      # MButton: 'send {volume_mute}'
    RightTopCorner: 
      hover: JumpToNextTab
    LeftBottomCorner: 
      hover: 'send {LWin}'
    RightBottomCorner: 
      hover: GotoPreApp
hot-edge:
  enable: 1
  action:
    TopHalfLeftEdge: 
      ctrl_8: 'C:\Program Files (x86)\Netease\CloudMusic\cloudmusic.exe'
      wheeldown: GoTop
      wheelup: GoBottom
      MButton: MaxWindow
    TopHalfRightEdge: 
      ctrl_8: OpenFileExplorer
      wheeldown: GoTop
      wheelup: GoBottom
      MButton: MinWindow
    BottomHalfLeftEdge:
      ctrl_8: ReopenLastTab
      MButton: OpenTaskView
      wheeldown: GotoNextDesktop
      wheelup: GotoPreDesktop
    BottomHalfRightEdge: 
      ctrl_8: RefreshTab
      MButton: OpenTaskView
      wheeldown: GotoNextDesktop
      wheelup: GotoPreDesktop
    LeftHalfBottomEdge: 
      ctrl_8: OpenTaskView
      MButton: MoveWindowToLeftSide
    LeftHalfTopEdge: 
      ctrl_8: MoveWindowToLeftSide
      MButton: MoveWindowToLeftSide
      wheeldown: VolumeDown
      wheelup: VolumeUp
    RightHalfTopEdge: 
      ctrl_8: MoveWindowToRightSide
      MButton: MoveWindowToRightSide
    RightHalfBottomEdge: 
      ctrl_8: OpenActionCenter
      MButton: MoveWindowToRightSide
      # wheeldown: GotoNextTab
      # # wheeldown: GotoPreApp
      # wheelup: GotoPreTab
clipboard-plus: 
  enable: 1
  shortcut-key: win_alt_v
  ClipsFirstShowNum: 10
  ClipsTotalNum: 50